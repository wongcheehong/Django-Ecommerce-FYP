{% extends "base.html" %}

{% block style %}

{% endblock %}
{% block title %}Reset your password{% endblock %}

{% block content %}
  <div class="container mt-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 text-center bg-light p-5">
        <h1 >Forgotten your password?</h1>
        <p>Enter your e-mail address to obtain a new password.</p>
        <form method="post">
          <label for="id_email">Email:</label>
          <input type="email" name="email" autocomplete="email" maxlength="254" required="" id="id_email">
          <div class="mt-3 "><input type="submit" value="Send e-mail" class="btn btn-success btn-md"></div>
          {% csrf_token %}
        </form>
      </div>
    </div>
  </div>
{% endblock %}

{% extends "base.html" %}

{% block title %}
    Checkout Done
{% endblock %}

{% block style %}
    <style>
       body
        {
            background:#f2f2f2;
        }

        .payment
        {
            border:1px solid #f2f2f2;
            height:280px;
            border-radius:20px;
            background:#fff;
        }
       .payment_header
       {
           background:#47C9A2;
           padding:20px;
           border-radius:20px 20px 0px 0px;

       }

       .check
       {
           margin:0px auto;
           width:50px;
           height:50px;
           border-radius:100%;
           background:#fff;
           text-align:center;
       }

       .check i
       {
           vertical-align:middle;
           line-height:50px;
           font-size:30px;
       }

        .content
        {
            text-align:center;
        }

        .content  h1
        {
            font-size:25px;
            padding-top:25px;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
       <div class="row">
          <div class="col-md-6 mx-auto mt-5">
             <div class="payment">
                <div class="payment_header">
                   <div class="check"><i class="fa fa-check" aria-hidden="true"></i></div>
                </div>
                <div class="content">
                   <h1>Payment Success!</h1>
                   <p>
                       Order ID: {{ order.id }} <br>
                       You paid RM {{ order.get_total_cost }}
                   </p>
                   <a href="{% url 'shop:homepage' %}">Go to Home</a>
                </div>

             </div>
          </div>
       </div>
    </div>
{% endblock %}
